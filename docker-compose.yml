version: "3.8"
services:
    api:
        build:
            context: ./
            target: ${BUILD_TARGET:-dev}
        container_name: api
        ports:
            - 8000:8000
        links:
            - mongo
        environment:
            - PORT=8000
            - MONGO_URI=mongodb://user:password@mongo:27017/lf?authSource=admin
            - MATCHES_URI=postgres://user:password@matches:5432/matches
            - CONFIG_URI=postgres://user:password@config:5432/config
            - FRONTEND_URL=http://localhost:5173
            - MATCHER_URL=http://matcher:5000
        volumes:
            - ./src:/app/src
        depends_on:
            - mongo
            - matches
            - config
        networks:
            - lf-dev
    mongo:
        image: mongo:6.0
        container_name: mongo
        command: mongod --auth
        environment:
            - MONGO_INITDB_ROOT_USERNAME=user
            - MONGO_INITDB_ROOT_PASSWORD=password
        restart: always
        ports:
            - 27017:27017
        volumes:
            - ./data:/data/db
        networks:
            - lf-dev
    matches:
        image: postgres:15.0
        container_name: matches
        restart: always
        ports:
            - 5432:5432
        environment:
            - POSTGRES_USER=user
            - POSTGRES_PASSWORD=password
            - POSTGRES_DB=matches
    config:
        image: postgres:15.0	
        container_name: config
        restart: always
        ports:
            - 5433:5432
        environment:
            - POSTGRES_USER=user
            - POSTGRES_PASSWORD=password
            - POSTGRES_DB=config
        networks:
            - lf-dev

networks:
    lf-dev:
        name: lf-dev
        driver: bridge
